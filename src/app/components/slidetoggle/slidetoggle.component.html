<div class="padclass">
    <mat-slider min="1" max="5" step="0.5">
        <input matSliderThumb value="1.5">
    </mat-slider>
    <mat-slider showTickMarks>
        <input matSliderThumb>
    </mat-slider>
    <mat-slider discrete>
        <input (valueChange)="valueChange($event)" value="10" matSliderThumb>
    </mat-slider>
</div>
